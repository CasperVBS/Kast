<!DOCTYPE html>
<html>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script src="{{ url_for('static', filename='index.js') }}"></script>
<head>
    <title>Kast - Casper vanbeselaere</title>
</head>
<body>
    <header>
        <a href="{{ url_for('besturing') }}">besturing</a>
        <a href="{{ url_for('insert') }}">nieuw item</a>
    </header>
    <h1>Bestuur via knoppen</h1>
    <input type="text" id="zoekveld" placeholder="Zoek..." onkeyup="zoekVoorstellen()">
    <ul id="suggesties"></ul>

    
<div class="parent">


    {% for i in range(1, images|length + 1) %}
        <div class="item_div" id="div{{ i }}" onclick="stuurActie('div{{ i }}')"></div>
    {% endfor %}



</div>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
    const images = {{ images | tojson }};
    console.log('Images array:', images);

    images.forEach((imgPath, index) => {
        const div = document.getElementById("div" + (index + 1));
        if(div){
            div.style.backgroundImage = `url('${imgPath}')`;
            div.style.backgroundSize = "cover";
            div.style.backgroundPosition = "center";
            div.style.backgroundRepeat = "no-repeat";
        } else {
            console.warn('Div niet gevonden:', "div" + (index + 1));
        }
    });
});
</script>
</body>
</html>
